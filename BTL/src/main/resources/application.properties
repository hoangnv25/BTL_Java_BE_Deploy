spring.application.name=BTL
server.port=8080

# ===================== DB config =====================

#spring.datasource.url=${MYSQL_PUBLIC_URL}
spring.datasource.url=jdbc:${MYSQL_PUBLIC_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JWT =====================
#jwt.signerKey=9f8c4d7b3a2e15a0c1d9f3b4a6c8e7f021445d667899abccddeeff1122334455
# S?a trong BTL/src/main/resources/application.properties
jwt.signerKey=${JWT_SIGNERKEY}
jwt.valid-duration=3600 
jwt.refresh-duration=36000 

# ===================== JPA/Hibernate =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================== File upload =====================
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
